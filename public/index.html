<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* Webkit Browsers */
      ::-webkit-scrollbar {
        width: 12px;
        height: 12px; /* for horizontal scrollbars */
      }

      ::-webkit-scrollbar-track {
        background: #f1f1f1;
        border-radius: 50px;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #888;
        border-radius: 50px; /* Circular border */
        border: 3px solid #f1f1f1; /* Adds space around thumb */
      }

      ::-webkit-scrollbar-thumb:hover {
        background-color: #555;
      }

      .loader-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        animation: fade-out 1s ease-in-out forwards;
        animation-delay: 5s; /* Wait 5 seconds before starting fade-out */
      }

      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden; /* Ensures the loader is completely removed */
        }
      }

      .loader {
        width: 85px;
        height: 85px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-content: space-between;
        animation: loading-rotate 3s linear infinite;
      }

      .item {
        width: 40px;
        height: 40px;
        display: block;
        box-sizing: border-box;
      }

      .item:nth-of-type(1) {
        background-color: #50de68;
        border-radius: 20px 20px 0 20px;
        border-left: #ffffff 4px solid;
        border-top: #f7f7f7 4px solid;
      }

      .item:nth-of-type(2) {
        background-color: rgb(32, 80, 46);
        border-radius: 20px 20px 20px 0;
        border-right: #ffffff 4px solid;
        border-top: #f7f7f7 4px solid;
      }

      .item:nth-of-type(3) {
        background-color: rgb(0, 255, 55);
        border-radius: 20px 0 20px 20px;
        border-left: #ffffff 4px solid;
        border-bottom: #f7f7f7 4px solid;
      }

      .item:nth-of-type(4) {
        background-color: rgb(32, 182, 32);
        border-radius: 0 20px 20px 20px;
        border-right: #ffffff 4px solid;
        border-bottom: #f7f7f7 4px solid;
      }

      @keyframes loading-rotate {
        0% {
          transform: scale(1) rotate(0);
        }

        20% {
          transform: scale(1) rotate(72deg);
        }

        40% {
          transform: scale(0.5) rotate(144deg);
        }

        60% {
          transform: scale(0.5) rotate(216deg);
        }

        80% {
          transform: scale(1) rotate(288deg);
        }

        100% {
          transform: scale(1) rotate(360deg);
        }
      }

      .hidden {
        display: none;
      }
      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      /* Fade-out animation */
      .fade-out {
        animation: fade-out 1s ease-in-out forwards;
      }

      /* Fade-out animation keyframes */
      @keyframes fade-out {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
          visibility: hidden; /* Hide the loader after fade-out */
        }
      }
    </style>
  </head>
  <body>
    <div class="loader-container" id="loader">
      <div class="loader">
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
        <span class="item"></span>
      </div>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script>
      const loader = document.getElementById("loader");

      // Function to hide the loader
      function hideLoader() {
        // Add the fade-out class to trigger the animation
        loader.classList.add("fade-out");

        // When the animation ends, add the hidden class to completely hide the loader
        loader.addEventListener("animationend", () => {
          loader.classList.add("hidden");
        });
      }

      // Optionally, to show the loader again (for example, on route changes):
      function showLoader() {
        loader.classList.remove("hidden");
        loader.classList.remove("fade-out");
      }

      // Call hideLoader() at an appropriate place, for example after the route change
      // This would be called when you want to hide the loader after some delay or condition
    </script>
  </body>
</html>
